<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/calculator.css"/>
    <script src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <h1>JJ Calculator</h1>
                <input type="text" id="answerScreen" disabled="disabled">
                <div class="row">
                    <button>AC</button>
                    <button>CE</button>  
                    <button>%</button>  
                    <button>รท</button>     
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>  
                    <button>3</button>  
                    <button class="tall">+</button>  
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>  
                    <button>=</button>  
                </div>
            </div>
    </div> 
</body>
</html>
