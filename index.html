<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/calculator.css"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Share+Tech+Mono" rel="stylesheet">
    <script src="js/calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <h1>JJ Calculator</h1>
                <input type="text" id="answer" disabled="disabled" placeholder="813">
            </div>
            <div class = 'keyboard'>
                <div class="row">
                    <button>AC</button>
                    <button>CE</button>  
                    <button value="%">%</button>  
                    <button value="/">รท</button>     
                </div>
                <div class="row">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="*">x</button>
                </div>
                <div class="row">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-">-</button>
                </div>
                <div class="row">
                    <button value="1">1</button>
                    <button value="2">2</button>  
                    <button value="3">3</button>  
                    <button class="tall" value="+">+</button>  
                </div>
                <div class="row">
                    <button value="0">0</button>
                    <button value=".">.</button>  
                    <button value="=">=</button>  
                </div>                
            </div>
        </div>
    </div> 
</body>
</html>
